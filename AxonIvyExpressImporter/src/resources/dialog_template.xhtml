<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">sampledlg</ui:define>
		<ui:define name="content">
      <style>
        .noborderpanel { border:0px; }
      </style>
      
			<h3>${tasktitle}</h3>
			<p>${taskdescription}</p>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank">
					<p:panel style="border:0px;">
          ${headerpanelfields}
          </p:panel>
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6">
					<p:panel style="border:0px;">
            ${leftpanelfields}
          </p:panel>
					<p:panel style="border:0px;">
            ${rightpanelfields}
          </p:panel>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank">
					<p:panel style="border:0px;">
          ${footerpanelfields}
          </p:panel>
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
