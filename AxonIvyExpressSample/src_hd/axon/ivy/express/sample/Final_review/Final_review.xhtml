<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-9.xhtml">
		<ui:define name="title">Final_review</ui:define>
		<ui:define name="content">

			<h3>Give your order</h3>
			<p>Final review</p>

			<p:fieldset legend="Give your order" toggleable="true"
				collapsed="true">
				<ic:axon.ivy.express.sample.Give_your_order_comp
					data="#{data.give_your_order}"></ic:axon.ivy.express.sample.Give_your_order_comp>
			</p:fieldset>
			<p:fieldset legend="Check_goods_on_stock" toggleable="true"
				collapsed="true">
				<ic:axon.ivy.express.sample.Check_goods_on_stock_comp
					data="#{data.check_goods_on_stock}"></ic:axon.ivy.express.sample.Check_goods_on_stock_comp>
			</p:fieldset>


			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Done" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
